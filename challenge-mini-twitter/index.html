<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
    <title>mini-twitter</title>
</head>
<body>
    <div class="main">
        
        <h1>Mini - Twitter</h1>
        <div class="form">
            <form id="myForm" name="myform">
                <textarea name="myform" id="myTextArea" cols="30" rows="10" onkeyup="cc(this)" placeholder="Tweet here..."></textarea>
                <div class="counter">
                    <!--<p id="characterCounter">Character count: 0</p>-->
                    <p id="newCCParagraph">0 characters</p>
                </div>
                
                <button type="submit" id="submitBtn">Submit</button>
            </form>
            <div class="tweetOutput">
                <h3 id="tweetParagraph">Live Tweets Timeline</h3>
            </div>
      

        </div>
    </div>
    <script src="./src/index.js"></script>
</body>
</html>
